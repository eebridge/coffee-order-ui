<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee Order System</title>
    </head>

    <body style="background-color: #f8eaca;">
        <p style="text-align: left;">
            <a style="margin-left: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 36px; text-decoration: none; color: #ce6d46; text-align: left;" href="index.html">Coffee Order System</a>
            <span style="float: right; margin-right: 3cm;">
                <a style="margin-right: 20px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 36px; text-decoration: none; color: #000000;" href="order.html">Order Status</a>
            </span>
        </p>
        
        <div style="text-align: center; margin-top: 3cm;">
            <a style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 36px; text-decoration: none; color: #000000;">Select the beverage</a>

            <div style="margin-top: 3cm;">
                <button onclick="setBeverage('Dark Roast')" style="background-color: gray; border: none; color: black; padding: 20px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 36px; margin: 8px 3px; transition-duration: 0.4s; cursor: pointer; margin-right: 3cm;">Dark Roast</button>
                <button onclick="setBeverage('Espresso')" style="background-color: gray; border: none; color: black; padding: 20px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 36px; margin: 8px 3px; transition-duration: 0.4s; cursor: pointer;">Espresso</button>
            </div>
            <div style="margin-top: 3cm;">
                <button onclick="setBeverage('House Blend')" style="background-color: gray; border: none; color: black; padding: 20px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 36px; margin: 8px 3px; transition-duration: 0.4s; cursor: pointer; margin-right: 3cm;">House Blend</button>
                <button onclick="setBeverage('Decaf')" style="background-color: gray; border: none; color: black; padding: 20px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 36px; margin: 8px 3px; transition-duration: 0.4s; cursor: pointer;">Decaf</button>
            </div>
        </div>

        <script>
            function setBeverage(beverage) {
                location.href = "condiment.html?beverage=" + beverage;
            }
        </script>

    </body>
</html>
